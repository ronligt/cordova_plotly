<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Plotly test in Cordova</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Local css -->
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/local.css">


</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Plotly with Bootstrap</h1>
    </div>

    <div class="range-slider">
      <input class="range-slider__range" id="slide1" type="range" value="512" min="8" max="2048">
      <span class="range-slider__value">0</span>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div id="myDiv1" class="responsive-plot"></div>
      </div>
    </div>
  </div>

  <!-- Plotly -->
  <script type="text/javascript" src="js/plotly-basic.min.js"></script>

  <!-- Bootstrap -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <!-- Local script -->
  <script type="text/javascript" src="js/slider.js"></script>
  <script type="text/javascript" src="js/plotly_resize.js"></script>
  <script type="text/javascript" src="js/local.js"></script>
</body>
<!-- Links to used scripts -->
<!-- https://css-tricks.com/value-bubbles-for-range-inputs/ -->
</html>
