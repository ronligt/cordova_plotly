<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Plotly test in Cordova</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Local css -->
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/local.css">


</head>
<body>
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main" class="container">

    <div class="jumbotron">
      <h1>Plotting with Bootstrap</h1>
    </div>

    <div class="row">
      <div class="col">
        <div class="range-slider">
          <input class="range-slider__range" id="slide1" type="range" value="1" min="1" max="100">
          <span class="range-slider__value" id="slide1value">0</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <canvas id="data" width="800" height="300" style="border:0px solid black;"></canvas>
        <!-- <canvas id="data" style="border:0px solid black;"></canvas> -->
      </div>
      <div class="col-lg-6">
        <canvas id="histogram" width="800" height="300" style="border:0px solid black;"></canvas>
        <!-- <canvas id="histogram" style="border:0px solid black;"></canvas> -->
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div id="rawdata" class="responsive-plot"></div>
      </div>
      <div class="col-lg-6">
        <div id="histogram" class="responsive-plot"></div>
      </div>
    </div>
    <div class="row"
    <div class="col-lg-6">
      <div id="freqdata" class="responsive-plot"></div>
    </div>
    <div class="col-lg-6">
      <div id="correlation" class="responsive-plot"></div>
    </div>
  </div>

</main>

<!-- figureplot -->
<script type="text/javascript" src="js/figureplot.js"></script>

<!-- SSP -->
<script type="text/javascript" src="SSPconstants.js"></script>
<script type="text/javascript" src="SSPmath.js"></script>
<script type="text/javascript" src="SSPstochastics.js"></script>
<script type="text/javascript" src="SSPfourier.js"></script>

<!-- Local script -->
<script type="text/javascript" src="js/slider.js"></script>
<script type="text/javascript" src="js/plot_figureplot.js"></script>

</body>
